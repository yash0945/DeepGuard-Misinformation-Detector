<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulk Email - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/theme.css" rel="stylesheet">
    <script src="/static/js/theme.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Bulk Email</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_page == 'contacts' %}active{% endif %}" href="/contacts">Contacts</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_page == 'templates' %}active{% endif %}" href="/templates">Templates</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_page == 'groups' %}active{% endif %}" href="/groups">Groups</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_page == 'reports' %}active{% endif %}" href="/reports">Reports</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_page == 'settings' %}active{% endif %}" href="/settings">Settings</a></li>
                </ul>
                <div class="form-check form-switch mx-2">
                    <input class="form-check-input" type="checkbox" role="switch" id="theme-switcher">
                    <label class="form-check-label" for="theme-switcher">Dark Mode</label>
                </div>
                 <ul class="navbar-nav ms-2"><li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li></ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
