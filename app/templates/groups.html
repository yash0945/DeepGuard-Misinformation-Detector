{% extends "base.html" %}

{% block title %}Groups{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Bulk Email</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/contacts">Contacts</a></li>
                <li class="nav-item"><a class="nav-link" href="/templates">Templates</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/groups">Groups</a></li>
                <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Group Management</h2>

    <div class="card mb-4">
        <div class="card-header">Add New Group</div>
        <div class="card-body">
            <form id="add-group-form">
                <div class="input-group">
                    <input type="text" class="form-control" id="group-name" placeholder="New group name" required>
                    <button type="submit" class="btn btn-primary">Create Group</button>
                </div>
            </form>
        </div>
    </div>

    <h3>Existing Groups</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Contact Count</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="groups-tbody"></tbody>
    </table>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    loadGroups();

    document.getElementById("add-group-form").addEventListener("submit", async function(event) {
        event.preventDefault();
        const name = document.getElementById("group-name").value;
        const response = await fetch("/groups/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name })
        });
        if (response.ok) {
            loadGroups();
            this.reset();
        } else {
            alert((await response.json()).detail);
        }
    });
});

async function loadGroups() {
    const response = await fetch("/groups/");
    const groups = await response.json();
    const tbody = document.getElementById("groups-tbody");
    tbody.innerHTML = "";
    groups.forEach(group => {
        tbody.innerHTML += `
            <tr>
                <td>${group.id}</td>
                <td><a href="/groups/${group.id}">${group.name}</a></td>
                <td>${group.contacts.length}</td>
                <td><button class="btn btn-sm btn-danger" onclick="deleteGroup(${group.id})">Delete</button></td>
            </tr>
        `;
    });
}

window.deleteGroup = async function(groupId) {
    if (!confirm("Are you sure?")) return;
    const response = await fetch(`/groups/${groupId}`, { method: "DELETE" });
    if (response.ok) {
        loadGroups();
    } else {
        alert((await response.json()).detail);
    }
};
</script>
{% endblock %}
