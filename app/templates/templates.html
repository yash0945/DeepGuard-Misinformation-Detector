{% extends "base.html" %}

{% block title %}Templates{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Bulk Email</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/contacts">Contacts</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/templates">Templates</a></li>
                <li class="nav-item"><a class="nav-link" href="/groups">Groups</a></li>
                <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Template Management</h2>

    <!-- Add/Edit Template Form -->
    <div class="card mb-4">
        <div class="card-header"><span id="form-title">Add New Template</span></div>
        <div class="card-body">
            <form id="template-form">
                <input type="hidden" id="template-id">
                <div class="mb-3">
                    <label for="name" class="form-label">Template Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" required>
                </div>
                <div class="mb-3">
                    <label for="body" class="form-label">Body</label>
                    <textarea class="form-control" id="body" rows="10" required></textarea>
                    <div class="form-text">Use placeholders like {{name}}, {{email}}, etc.</div>
                </div>
                <button type="submit" class="btn btn-primary">Save Template</button>
                <button type="button" class="btn btn-secondary" id="cancel-edit-btn" style="display: none;">Cancel Edit</button>
            </form>
        </div>
    </div>

    <!-- Templates Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="templates-tbody"></tbody>
    </table>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const templateForm = document.getElementById("template-form");
    const formTitle = document.getElementById("form-title");
    const templateIdInput = document.getElementById("template-id");
    const cancelEditBtn = document.getElementById("cancel-edit-btn");
    const nameInput = document.getElementById("name");
    const subjectInput = document.getElementById("subject");
    const bodyInput = document.getElementById("body");

    loadTemplates();

    templateForm.addEventListener("submit", async function(event) {
        event.preventDefault();
        const id = templateIdInput.value;
        const data = {
            name: nameInput.value,
            subject: subjectInput.value,
            body: bodyInput.value
        };
        const method = id ? "PUT" : "POST";
        const url = id ? `/templates/${id}` : "/templates/";

        const response = await fetch(url, {
            method: method,
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(data)
        });

        if (response.ok) {
            loadTemplates();
            resetForm();
        } else {
            alert((await response.json()).detail);
        }
    });

    cancelEditBtn.addEventListener("click", resetForm);

    function resetForm() {
        templateForm.reset();
        templateIdInput.value = "";
        formTitle.textContent = "Add New Template";
        cancelEditBtn.style.display = "none";
    }

    window.editTemplate = async function(id) {
        const response = await fetch(`/templates/${id}`);
        const template = await response.json();
        templateIdInput.value = template.id;
        nameInput.value = template.name;
        subjectInput.value = template.subject;
        bodyInput.value = template.body;
        formTitle.textContent = "Edit Template";
        cancelEditBtn.style.display = "inline-block";
        window.scrollTo(0, 0);
    };

    window.deleteTemplate = async function(id) {
        if (!confirm("Are you sure?")) return;
        const response = await fetch(`/templates/${id}`, {method: "DELETE"});
        if (response.ok) {
            loadTemplates();
        } else {
            alert((await response.json()).detail);
        }
    };
});

async function loadTemplates() {
    const response = await fetch("/templates/");
    const templates = await response.json();
    const tbody = document.getElementById("templates-tbody");
    tbody.innerHTML = "";
    templates.forEach(template => {
        tbody.innerHTML += `
            <tr>
                <td>${template.id}</td>
                <td>${template.name}</td>
                <td>${template.subject}</td>
                <td>
                    <button class="btn btn-sm btn-primary" onclick="editTemplate(${template.id})">Edit</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteTemplate(${template.id})">Delete</button>
                </td>
            </tr>
        `;
    });
}
</script>
{% endblock %}
